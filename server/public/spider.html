<script>
var cnt=[];
var total=0;
var linkReg=/<a.*?>(.*?)<\/a>/ig;
var textReg=/[\u4e00-\u9fa5]+/g;

function cmp(a,b){
	return a-b;	
}


$("#foo").click(function(){
	var s=$("#origin").val();
	var arr=s.match(linkReg);
	var brr=s.match(textReg);
	for(var i=0;i<arr.length;i++)
		//$("#link").append(arr[i]+"<br/>");
		$("#link").val($("#link").val()+arr[i]+String.fromCharCode(13));
	var nlink=$("#link").val();
	var regnlink=/href\=".*?"/ig;
	var arr2=nlink.match(regnlink);
	$("#link2").append("链接：<br/>");
	for(var i=0;i<arr2.length;i++){
		//$("#link").append(arr[i]+"<br/>");
		var tmp=arr2[i].substring(5);
		$("#link2").append("<a href="+tmp+">"+tmp+"</a><br />");		
	//$("#link2").append(tmp+"<br />");
	}
	for(var i=0;i<brr.length;i++)
		$("#tex").append(brr[i]);
	var str=$("#tex").text();
	$("#tex").text("");
	for(var i=0;i<str.length-1;i++){
		var tmp=str[i]+str[i+1];
	//	$("#tex").append(tmp+",");
		if (cnt[tmp]) cnt[tmp]=cnt[tmp]+1;
		else cnt[tmp]=1;
	}
	var scnt=Object.keys(cnt).sort(function(a,b){
		return cnt[b]-cnt[a];
	});
	$("#fre").append("词数降序统计:<br/>");
	for(var i in scnt){
		$("#fre").append(scnt[i]+","+cnt[scnt[i]]+"<br />");
	}
})

</script>
</html>
